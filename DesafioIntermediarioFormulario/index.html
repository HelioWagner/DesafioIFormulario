<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Desafio - Formulário intermediário</title>
</head>
<body>
    <div class="page">
        <header>
            <h1>Mentoria</h1>
            <p>Preencha o formulário abaixo para <br> agendar a sua mentoria</p>
        </header>        
        <form id="meu-formulario" >            
            <fieldset>
                <div class="fieldset-informacoes">
                    <legend>Informações Pessoais</legend>
                    <div class="input-informacoes-nome">
                        <div class="input-informacoes">
                           <label for="event-nome" >Nome</label>
                           <input type="text" id="event-nome" required />
                        </div> 
                        <div class="input-informacoes">
                            <label for="event-sobrenome">SobreNome</label>
                            <input type="text" id="event-sobrenome" required />
                        </div> 
                    </div>
                    <div class="input-informacoes-padrao">
                        <label for="event-email">Email <span>(digite email válido)</span></label>
                        <input type="email" id="event-email" />
                    </div>
                    <div class="input-informacoes-padrao">
                        <label for="event-senha">Senha<span>(mínimo de 6 caracteres)</span></label>
                        <input type="password" id="event-senha" required minlength="6" />
                    </div> 
                    <legend>Informações Mentor</legend>  
                    <div class="input-informacoes-mentor">
                        <label for="event-mentor">Nome<span>(só o primeiro nome)</span></label>
                        <input type="text" id="event-mentor" />
                    </div>  
                    <div class="informacoes-horario">
                        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
                        <h1>PRIMEIRA MENTORIA</h1>
                        <div class="input-horarios">
                            <div class="input-informacoes">
                               <label for="event-data-primeira">Data <span>(DD/MM/AAAA)</span></label>
                               <input type="date" id="event-data-primeira"/>                             
                            </div> 
                            <div class="input-horario-horas">
                                <div class="input-informacoes">
                                    <label for="event-hora-ini-1">Das</label>
                                    <input type="time" id="event-hora-ini-1" />
                                </div> 
                                <div class="input-informacoes">
                                    <label for="event-hora-fim-1">Até</label>
                                    <input type="time" id="event-hora-fim-1" />
                                </div>  
                            </div>                             
                        </div>
                        <h1>SEGUNDA MENTORIA</h1>
                        <div class="input-horarios">
                            <div class="input-informacoes">
                               <label for="event-data-primeira">Data <span>(DD/MM/AAAA)</span></label>
                               <input type="date" id="event-data-primeira"/>                             
                            </div> 
                            <div class="input-horario-horas">
                                <div class="input-informacoes">
                                    <label for="event-hora-ini-2">Das</label>
                                    <input type="time" id="event-hora-ini-2" />
                                </div> 
                                <div class="input-informacoes">
                                    <label for="event-hora-fim-2">Até</label>
                                    <input type="time" id="event-hora-fim-2" />
                                </div>  
                            </div>                             
                        </div>

                    </div> 
                </div>        
            </fieldset>    
        </form>
        <footer>
            <button 
              class="button" 
              form="meu-formulario">
              SALVAR
            </button>
          </footer>
    </div>    
    
</body>
</html>
